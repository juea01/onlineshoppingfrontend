<div class="container-fluid">

  <div class="row bg-dark">
    <div class="container">
      <app-nav-bar></app-nav-bar>
    </div>
  </div>

  <div class="container-fluid bg-white">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 col-sm-12"><h1>{{article.title}}</h1></div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 col-sm-12"><p>{{article.description}}</p></div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-sm-4 col-md-3"><figure>
        <img src="../../assets/Find_Area_DefInt.jpg" height="300px" width="300px"/>
        <figcaption> Image Name is here</figcaption>
      </figure></div>
      <div class="col-sm-8 col-md-5">{{article.content}}</div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-sm-7 col-md-5">{{article.content}}</div>
      <div class="col-sm-4 col-md-3"><figure>
        <img src="../../assets/tensorsflow.gif" height="300px" width="300px"/>
        <figcaption>Image Name is here</figcaption>
      </figure></div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-sm-12 col-md-8">Conclusion here</div>
      <div class="col-md-2"></div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-sm-12 col-md-8"> <table class="table table-sm">
        <thead>
          <tr><th>Comments</th> </tr>
        </thead>
        <tbody>
          <tr *ngIf="article.comments.length == 0">
            <td colspan="5">There are no comments</td>
          </tr>
          <ng-template ngFor let-c [ngForOf]="article.comments">
            <tr>
              <td>{{c.description }}</td>
              <td>
                <button class="btn btn-warning m-1" > Edit </button>
                <button class="btn btn-danger" >Reply</button>
              </td>
            </tr>
             <!-- <tr *ngFor="let line of o.cart.lines">
              <td></td>
              <td></td>
              <td></td>
              <td>{{line.product.name}}</td>
              <td>{{line.itemCount}}</td>
              <td>{{line.linePrice}}</td>
            </tr> -->
          </ng-template>
        </tbody>
      </table></div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <div class="row">
    <div class="container-fluid">
       <app-footer></app-footer>
    </div>
  </div>

</div>
