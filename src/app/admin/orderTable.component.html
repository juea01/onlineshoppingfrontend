<div class="container-fluid">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" [(ngModel)]="includeShipped"/>
          Display Shipped Orders
        </label>
      </div>
      <table class="table table-sm">
        <thead>
          <tr><th>Order Id</th><th>Shipped</th> <th>Total Price</th> <th colspan="2">Cart</th><th></th>  </tr>
        </thead>
        <tbody>
          <tr *ngIf="getOrders().length == 0">
            <td colspan="5">There are no orders</td>
          </tr>
          <ng-template ngFor let-o [ngForOf]="getOrders()">
            <tr>
              <td>{{o.id }}</td> <td> {{o.shipped }}</td> <td> {{o.cart.cartPrice }}</td>
              <th> Product</th> <th>Quantity</th> <th>Total Price</th>
              <td>
                <button class="btn btn-warning m-1" (click)="markShipped(o)"> Ship </button>
                <button class="btn btn-danger" (click)="delete(o.id)">Delete</button>
              </td>
            </tr>
             <tr *ngFor="let line of o.cart.lines">
              <td></td>
              <td></td>
              <td></td>
              <td>{{line.product.name}}</td>
              <td>{{line.itemCount}}</td>
              <td>{{line.linePrice}}</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
    <div class="col-1"></div>
  </div>
</div>
