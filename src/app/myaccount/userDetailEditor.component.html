<div class="container-fluid">

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
        Error: {{errorMessage}}
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="row">
    <div class="col-1">

    </div>
    <div class="col-10">
      <div class="bg-primary p-2 text-white" [class.bg-warning] = "editing" [class.text-dark] = "editing">
        <h5>{{editing ? "Edit": "Create"}} Product</h5>
      </div>
      <form novalidate #form="ngForm" (ngSubmit)="save(form)">
        <div class="form-group">
          <label>User Name</label>
          <input class="form-control" name="name" [(ngModel)]="user.username" readonly/>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input class="form-control" name="category" [(ngModel)]="user.phone"/>
        </div>
        <div class="form-group">
          <label>Email</label>
          <textarea class="form-control" name="description" [(ngModel)]="user.email"></textarea>
        </div>
        <button type="submit" class="btn btn-primary m-1" [class.btn-warning]="editing">Save</button>
        <button type="reset" class="btn btn-secondary" routerLink="/myaccount/main/userdetails"> Cancel </button>
      </form>
    </div>
    <div class="col-1">

    </div>
  </div>
</div>
