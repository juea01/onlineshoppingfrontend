
<div class="container-fluid">

  <div class="row bg-dark">
    <div class="container">
      <app-nav-bar></app-nav-bar>
    </div>
  </div>

  <div *ngIf="isLoggedIn && !orderSent" class="m-2 text-center">
    <h2>Shipping Address Same as primary address?</h2>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" id="sameAsPrimaryAddress" name="sameAsPrimaryAddress"   [(ngModel)]="sameAsPrimaryAddress" />
        <label for="sameAsPrimaryAddress"> Same as primary address</label>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoggedIn && !orderSent" class="m-2 text-center">
    <h2>Checking out as guest user</h2>
  </div>

  <div *ngIf="orderSent" class="m-2 text-center" id="height-control-container">
    <h2>Thanks!</h2>
    <p>We will ship your goods as soon as possible.</p>
    <button class="btn btn-primary" routerLink="/store"> Return to Store</button>
  </div>

    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">
        <div class="bg-danger mt-2 p-2 text-center text-white" *ngIf="errorMessage != null">
          Error: {{errorMessage}}
        </div>
      </div>
      <div class="col-sm-2"></div>
    </div>






    <div class="row">
      <div class="col-sm-2"></div>

      <div class="col-sm-8">
        <div  *ngIf="!orderSent" class="container-sm my-3 p-2 bg-success text-white border rounded">
          <form *ngIf="!orderSent" novalidate #form="ngForm" (ngSubmit)="submitOrder(form)">

            <div *ngIf="isLoggedIn && sameAsPrimaryAddress">
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="username">First Name</label>
                  <input class="form-control" id="username" name="username" [(ngModel)]="getLoggedInUserDetail().firstname" readonly />
                </div>
                 <!--TODO: Password Re-enter field-->
                <div class="form-group col-sm-6">
                  <label for="password">Last Name</label>
                  <input class="form-control" id="password" name="password" [(ngModel)]="getLoggedInUserDetail().lastname" readonly />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-sm-6">
                  <label for="email">Email</label>
                  <input class="form-control" id="email" name="email" [(ngModel)]="getLoggedInUserDetail().email" readonly />
                </div>
                <div class="form-group col-sm-6">
                  <label for="phone">Phone</label>
                  <input class="form-control" id="phone" name="phone" [(ngModel)]="getLoggedInUserDetail().phone" readonly/>
                </div>
              </div>

              <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" id="address" name="address" [(ngModel)]="getLoggedInUserDetail().address" readonly />
              </div>

              <div class="form-row">
                <div class="form-group col-sm-3">
                  <label for="city">City</label>
                  <input class="form-control" id="city"  name="city" [(ngModel)]="getLoggedInUserDetail().city" readonly/>
                </div>
                <div class="form-group col-sm-3">
                  <label for="state">State</label>
                  <input class="form-control" id="state" name="state" [(ngModel)]="getLoggedInUserDetail().state" readonly/>
                </div>
                <div class="form-group col-sm-3">
                  <label for="country">Country</label>
                  <input class="form-control" id="country" name="country" [(ngModel)]="getLoggedInUserDetail().country"  readonly/>
                </div>
                <div class="form-group col-sm-3">
                  <label for="postalCode">Post Code</label>
                  <input class="form-control" id="postalCode" name="postalCode" [(ngModel)]="getLoggedInUserDetail().postalCode" readonly/>
                </div>

              </div>
            </div>

            <div  *ngIf="!isLoggedIn || !sameAsPrimaryAddress">
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="username">First Name</label>
                <input class="form-control" id="username" name="username" [(ngModel)]="order.firstname" required />
              </div>
               <!--TODO: Password Re-enter field-->
              <div class="form-group col-sm-6">
                <label for="password">Last Name</label>
                <input class="form-control" id="password" name="password" [(ngModel)]="order.lastname" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" [(ngModel)]="order.email" required />
              </div>
              <div class="form-group col-sm-6">
                <label for="phone">Phone</label>
                <input class="form-control" id="phone" name="phone" [(ngModel)]="order.phone" required/>
              </div>
            </div>

            <div class="form-group">
              <label for="address">Address</label>
              <input class="form-control" id="address" name="address" [(ngModel)]="order.address" />
            </div>

            <div class="form-row">
              <div class="form-group col-sm-3">
                <label for="city">City</label>
                <input class="form-control" id="city"  name="city" [(ngModel)]="order.city" />
              </div>
              <div class="form-group col-sm-3">
                <label for="state">State</label>
                <input class="form-control" id="state" name="state" [(ngModel)]="order.state" />
              </div>
              <div class="form-group col-sm-3">
                <label for="country">Country</label>
                <input class="form-control" id="country" name="country" [(ngModel)]="order.country"  readonly/>
              </div>
              <div class="form-group col-sm-3">
                <label for="postalCode">Post Code</label>
                <input class="form-control" id="postalCode" name="postalCode" [(ngModel)]="order.postalCode" />
              </div>

            </div>



            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" id="emailPromCheck" name="emailPromCheck" [(ngModel)]="order.emailPromotion" />
                <label for="emailPromCheck"> Get Email Promotion </label>
              </div>
            </div>

          </div>



            <div class="text-center">
              <button class="btn btn-primary m-1" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div class="col-sm-2"></div>
    </div>


<div class="row">
  <div class="container-fluid">
    <app-footer></app-footer>
  </div>
</div>

</div>
