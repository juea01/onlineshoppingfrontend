<div class="container-fluid">

  <div class="row">
    <div class="col bg-dark text-white">
      <a class="navbar-brand"> Shopping District</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1 mt-2">
    </div>
    <div class="col-md-10 mt-2">
      <h2 class="text-center">Your Cart</h2>
      <table class="table table-bordered table-striped p-2">
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Product</th>
            <th class="text-right">Price</th>
            <th class="text-right">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="cart.lines.length == 0">
            <td colspan="4" class="text-center">
              Your cart is empty
            </td>
          </tr>
          <tr *ngFor="let line of cart.lines">
            <td>
              <input type="number" class="form-control-sm" style="width:5em" [value]="line.itemCount"
              (change)="cart.updateQuantity(line.product, $event.target.value)"/>
            </td>
            <td>
              {{line.product.name}}
            </td>
            <td class="text-right">
              {{line.product.price | currency:"USD":"symbol":"2.2-2" }}
            </td>
            <td class="text-right">
              {{(line.lineTotal) | currency:"USD":"symbol":"2.2-2"}}
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.product.id)">Remove</button>

            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-right">Total:</td>
            <td class="text-right">
              {{cart.cartPrice | currency:"USD":"symbol":"2.2-2"}}
            </td>
          </tr>
          <tr>
            <td colspan="4" class="text-center">
              <button class="btn btn-primary m-1" routerLink="/store">
                Continue Shopping
              </button>
              <button class="btn btn-success m-1" routerLink="/checkout" [disabled]="cart.lines.length == 0 || !connected">
                {{ connected ? 'Checkout As Guest User' : 'Offline' }}
              </button>
              <button class="btn btn-success m-1" (click)="navigateToLogin()" [disabled]="cart.lines.length == 0 || !connected">
                {{ connected ? 'Logged In and Checkout' : 'Offline' }}
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="col-md-1 mt-2">
    </div>
  </div>

</div>
